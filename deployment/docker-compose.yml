# deployment/docker-compose.yml
version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    environment:
      - PORT=8000
    expose:
      - "8000"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
